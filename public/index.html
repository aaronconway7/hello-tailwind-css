<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello Tailwind!</title>
        <link rel="stylesheet" href="/build/tailwind.css" />
    </head>
    <body class="bg-gray-300">
        <div class="flex bg-gray-100">
            <div
                class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:w-1/2 lg:max-w-full lg:py-24 lg:px-12"
            >
                <div class="xl:max-w-lg xl:ml-auto">
                    <img
                        class="h-10"
                        src="http://acmelogos.com/images/logo-1.svg"
                        alt="Logo"
                    />
                    <img
                        class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden"
                        src="https://picsum.photos/1000/600"
                        alt="Img"
                    />
                    <h1
                        class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4-xl"
                    >
                        You can work from anywhere.
                        <br class="hidden lg:inline" /><span
                            class="text-brand-red"
                            >Take advantage of it!</span
                        >
                    </h1>
                    <p class="mt-2 text-gray-600 sm:text-xl sm:mt-4">
                        ACME helps you find work-friendly rentals in beautiful
                        locations so you can enjoy some nice weather even when
                        you're not on vacation!
                    </p>
                    <div class="mt-4 sm:mt-6">
                        <a
                            class="btn btn-indigo bg-brand-red shadow-lg sm:text-base"
                            href="#"
                            >Book your escape</a
                        >
                        <a
                            class="ml-2 btn btn-gray sm:text-base"
                            href="#"
                            >Learn more</a
                        >
                    </div>
                </div>
            </div>
            <div class="hidden lg:block lg:w-1/2 lg:relative">
                <img
                    class="absolute inset-0 h-full w-full object-cover object-center"
                    src="https://picsum.photos/1000/600"
                    alt="Img"
                />
            </div>
        </div>
    </body>
</html>
